<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="inputDiv">
        <div class="inputSubDiv">
          <h1>DAY</h1>
          <input type="text" name="day" id="dayInput" placeholder="DD" />
        </div>
        <div class="inputSubDiv">
          <h1>MONTH</h1>
          <input type="text" name="month" id="monthInput" placeholder="MM" />
        </div>
        <div class="inputSubDiv">
          <h1>YEAR</h1>
          <input type="text" name="year" id="yearInput" placeholder="YYYY" />
        </div>
      </div>
      <div class="line">
        <div class="lineImgDiv"></div>
      </div>
      <div class="resultDiv">
        <div class="resultYearDiv">
          <h2>30</h2>
          <p>year</p>
        </div>
        <div class="resultMonthDiv">
          <h2>3</h2>
          <p>months</p>
        </div>
        <div class="resultDayDiv">
          <h2>14</h2>
          <p>days</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
